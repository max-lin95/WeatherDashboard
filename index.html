<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex-column min-100-vh">
    <h3 class="banner">
        Weather
        <small class="text-primary">Dashboard</small>
    </h3>
    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">
          <div class="col-12 col-md-4">
    
            <div class="card">
              <h3 class="card-header text-uppercase">Search By City</h3>
              <form id="city-form" class="card-body">
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Weather</button>
              </form>
            </div>
    
    
          </div>
    
          <div class="col-12 col-md-8">
            <div class="card hidden" id="current-weather-card">
              <h2 class="card-header" id="weather-status"></h2>
              <div class="card-body" id="current-weather">
    
              </div>
            </div>
          </div>
        </div>
    
        <div class="flex-row justify-space-between col-12">
          <div class="col-12 col-md-4" id="search">
            <div class="card" id="history" style="display: none;">
              <h3 class="card-header text-uppercase">Search History <i id="trash" class='fas fa-trash'
                  title='Clear History'></i>
              </h3>
              <div class="card-body" id="history-buttons">
    
              </div>
    
            </div>
          </div>
    
          <div class="col-12 col-md-8">
            <div class="card hidden" id="five-day-card">
              <h2 class="card-header" id="five-day-head">5-Day Forecast</h2>
              <div class="card-body flex-row justify-space-around" id="five-day-body">
    
              </div>
            </div>
          </div>
        </div>
    </main>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="config.js"></script>
	<script src="script.js"></script>
  </body>
</html>
